server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/spendings
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show_sql: true
logging:
  level:
    web: debug